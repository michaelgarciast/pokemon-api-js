<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <meta name="author" content="Michael Garcia" />
  <link rel="shortcut icon" type="image/png" href="./assets/favicon.png" />

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header>
    <div class="container header">
      <div class="row">
        <img
          class="header__logo"
          id="header__home"
          src="./assets/images/logo.png"
          alt=""
        />
      </div>
    </div>

    <div class="container search">
      <div class="search__align">
        <div class="row">
          <div class="search__content col-12 col-md-6">
            <form class="form">
              <div class="search__number">
                <i class="fas fa-search search__icon-search"></i>
                <input
                  class="form-control search__input"
                  id="idPokemon"
                  type="text"
                  placeholder="Busca tu pokemon"
                />
                <button
                  class="btn search__btn"
                  id="search__button"
                  type="button"
                >
                  Buscar
                </button>
              </div>
              <div class="input-group-append"></div>
            </form>
          </div>

          <div class="search__content col-12 col-md-6">
            <div class="input-group">
              <select class="custom-select" id="search__select">
                <option disabled selected class="search__option">
                  Tipo de pokemon
                </option>
              </select>
              <div class="input-group-append">
                <button
                  class="btn search__btn"
                  id="search__button-type"
                  type="button"
                >
                  Buscar
                </button>
                <i class="fas fa-caret-down search__icon-down"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row main justify-content-around"></div>
      <div class="navegation justify-content-center align-items-center mt-5">
        <div class="text"></div>
        <button id="navegation__next">
          <p>Ver m√°s pokemones</p>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </button>
        <button id="navegation__back">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
          <p>Volver</p>
        </button>
      </div>
    </div>
  </section>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="./js/modules/config.js"></script>
  <script src="./js/modules/utils.js"></script>
  <script src="./js/modules/ui.js"></script>
  <script src="./js/api.js"></script>
</body>
</html>
